<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <style>
    body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
}
    h1 {
      margin-top: 30px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .container {
      background: white;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
      min-height: 40px;
      color: #222;
    }

    footer {
      margin-top: 40px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üåç Language Translator</h1>

  <div class="container">
    <label for="from-lang">Translate From:</label>
    <select id="from-lang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="or">Odia</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh">Chinese</option>
      <option value="ar">Arabic</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
    </select>

    <label for="to-lang">Translate To:</label>
    <select id="to-lang">
      <option value="hi">Hindi</option>
      <option value="en">English</option>
      <option value="or">Odia</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh">Chinese</option>
      <option value="ar">Arabic</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
    </select>

    <textarea id="input-text" rows="5" placeholder="Enter text to translate..."></textarea>
    <button onclick="translateText()">Translate</button>

    <div id="output"></div>
  </div>

  <footer>
    Developed by <strong>Rohit Biswal</strong> üíª
  </footer>

  <script>
    async function translateText() {
      const input = document.getElementById("input-text").value;
      const fromLang = document.getElementById("from-lang").value;
      const toLang = document.getElementById("to-lang").value;
      const outputDiv = document.getElementById("output");

      if (!input) {
        outputDiv.innerText = "Please enter text to translate.";
        return;
      }

      outputDiv.innerText = "Translating... ‚è≥";

      try {
        const response = await fetch(
          `https://api.mymemory.translated.net/get?q=${encodeURIComponent(input)}&langpair=${fromLang}|${toLang}`
        );
        const data = await response.json();
        const translatedText = data.responseData.translatedText;
        outputDiv.innerText = translatedText;
      } catch (error) {
        outputDiv.innerText = "Error: Could not translate.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
